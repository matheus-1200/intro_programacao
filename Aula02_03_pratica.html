<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
  </body>

  <script>
    var n1 = prompt('digite um número: ')
    var n2 = prompt('digite outro número: ')

    n1 = parseFloat(n1)
    n2 = parseFloat(n2)

    var resto = n1 % n2
    var exp = n1 ** n2

    alert('Esse é o resto da divisão: ' + resto)
    alert('Esse é ' + n1 + ' elevado a ' + n2 + ': ' + exp)
  </script>
</html>
