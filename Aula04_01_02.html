<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>

    <button onclick="criarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuda()">Limpar Tabuada</button>
    <div id="output"></div>

    <script>
      function criarTabuada() {
        var n = parseFloat(prompt('digite um número:'))
        limparTabuda()
        for (var i = 1; i < 101; i++) {
          mensagem += n + ' x ' + i + ' = ' + n * i + '<br>'
        }

        output.innerHTML = mensagem
      }

      function limparTabuda() {
        mensagem = ''
        output.innerHTML = mensagem
      }

      var output = document.querySelector('#output')
      var mensagem = ''
    </script>
  </body>
</html>
