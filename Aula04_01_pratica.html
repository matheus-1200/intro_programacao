<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="dividir()">/</button>
    <button onclick="multiplicar()">X</button>
    <div id="output"></div>

    <script>
      function somar() {
        var numero2 = parseFloat(prompt('Digite outro número: '))
        mensagem = ''
        numero1 += numero2
        mensagem += numero1
        output.innerHTML = mensagem
      }

      function subtrair() {
        var numero2 = parseFloat(prompt('Digite outro número: '))
        mensagem = ''
        numero1 -= numero2
        mensagem += numero1
        output.innerHTML = mensagem
      }

      function dividir() {
        var numero2 = parseFloat(prompt('Digite outro número: '))
        mensagem = ''
        numero1 /= numero2
        mensagem += numero1
        output.innerHTML = mensagem
      }

      function multiplicar() {
        var numero2 = parseFloat(prompt('Digite outro número: '))
        mensagem = ''
        numero1 *= numero2
        mensagem += numero1
        output.innerHTML = mensagem
      }

      var numero1 = parseFloat(prompt('Digite um número: '))
      var output = document.querySelector('#output')
      var mensagem = ''
    </script>
  </body>
</html>
