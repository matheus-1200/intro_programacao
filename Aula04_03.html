<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
    <button onclick="mostrarAreaAlert()">Mostrar área em um alert</button>
    <hr />
    <button onclick="mostrarAreaOutput()">Mostrar area em um output</button>
    <div id="output"></div>

    <script>
      var larg = parseFloat(prompt('Digite a largura: '))
      var altu = parseFloat(prompt('Digite a altura: '))

      function mostrarAreaAlert() {
        var area = calcularArea(larg, altu)
        alert('A área é: ' + area)
      }
      function mostrarAreaOutput() {
        var area = calcularArea(larg, altu)
        document.querySelector('#output').innerHTML = 'A área é: ' + area
      }

      function calcularArea(l, a) {
        return l * a
      }
    </script>
  </body>
</html>
