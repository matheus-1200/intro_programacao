<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
  </body>

  <script>
    var n1 = prompt('Dê uma nota pelo desempenho: ')
    n1 = parseFloat(n1)

    switch (n1) {
      case 1:
        alert('ruim')
        break
      case 2:
        alert('mediano')
        break
      case 3:
        alert('Bom')
        break
      default:
        alert('A nota precisa ser de 1 a 3, por favor, reinicie a página.')
    }
  </script>
</html>
