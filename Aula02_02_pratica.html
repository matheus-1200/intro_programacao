<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>

    <script>
      var n1 = prompt('digite um número:')
      var n2 = prompt('digite outro número: ')
      alert('Essa é a subtração: ' + (parseFloat(n1) - parseFloat(n2)))
      alert('Essa é a divisão: ' + parseFloat(n1) / parseFloat(n2))
      alert('Essa é a multiplicação: ' + parseFloat(n1) * parseFloat(n2))
      alert('Essa é a soma: ' + (parseFloat(n1) + parseFloat(n2)))
    </script>
  </body>
</html>
