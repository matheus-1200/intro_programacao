<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('/')">/</button>
    <button onclick="calcular('*')">X</button>
    <div id="output"></div>

    <script>
      function calcular(operacao) {
        var numero2 = parseFloat(prompt('Digite outro número: '))
        switch (operacao) {
          case '+':
            numero1 += numero2
            break

          case '-':
            numero1 -= numero2
            break

          case '*':
            numero1 *= numero2
            break

          case '/':
            numero1 /= numero2
            break
        }
        output.innerHTML = numero1
      }

      var numero1 = parseFloat(prompt('Digite um número: '))
      var output = document.querySelector('#output')
      output.innerHTML = numero1
    </script>
  </body>
</html>
