<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
    <div id="output"></div>
  </body>
  <script>
    var caneta = new Object()
    caneta.marca = 'bic'
    caneta.preco = 2
    caneta.estoque = 30

    caneta.comprar = function (qtd) {
      if (qtd === undefined) {
        qtd = 1
      }
      console.log('comprou ' + qtd + ' canetas')
      this.estoque -= qtd
    }

    document.querySelector('#output').innerHTML =
      'marca: ' +
      caneta.marca +
      '<br>' +
      'Preço: ' +
      caneta.preco +
      '<br>' +
      'Quantidade em Estoque: ' +
      caneta.estoque +
      '<br>'
  </script>
</html>
