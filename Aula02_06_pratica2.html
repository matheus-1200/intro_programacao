<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
  </body>

  <script>
    var n1 = prompt('Digite um número')
    n1 = parseFloat(n1)

    var n2 = prompt('Digite outro número')
    n2 = parseFloat(n2)

    var regra = parseInt(Math.random() * 2) //numero aleatório, 0 ou 1

    if (n1 == n2) {
      alert('O jogo deu empate!')
    } else {
      if ((regra == 0 && n1 < n2) || (regra == 1 && n1 > n2)) {
        alert(regra)
        alert('parabens, primero jogador!')
      } else {
        alert(regra)
        alert('parabens, segundo jogador')
      }
    }
  </script>
</html>
