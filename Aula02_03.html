<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
  </body>

  <script>
    var n1 = prompt('Digite um número')
    n1 = parseFloat(n1)

    var n2 = prompt('Digite outro número')
    n2 = parseFloat(n2)

    var media = (n1 + n2) / 2 //divisão e multiplicação tem precedencia a soma e subtração

    alert('Essa é a média: ' + media)
  </script>
</html>
