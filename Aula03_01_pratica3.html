<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
  </body>

  <script>
    for (var i = 1004; i <= 2017; i += 4) {
      if (i % 100 != 0 || i % 400 === 0) {
        document.write(i + '<br>')
      } else {
        document.write(i + ' NÃO É BISSEXTO <br>')
      }
    }
  </script>
</html>
