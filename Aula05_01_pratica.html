<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
    <button onclick="mostrarArea()">Mostrar área</button>
    <div id="output"></div>

    <script>
      var larg = parseFloat(prompt('Digite a largura'))
      var alt = parseFloat(prompt('digite a altura'))
      document.querySelector('#output').innerHTML = calcular(larg, alt)

      function mostrarArea() {
        var larg = parseFloat(prompt('Digite a largura'))
        var alt = parseFloat(prompt('digite a altura'))
        try {
          document.querySelector('#output').innerHTML = calcular(larg, alt)
        } catch (e) {
          alert(e)
          return
        }
      }

      function calcular(l, a) {
        if (l === undefined || a === undefined) {
          throw new Error('precisam ser digitado 2 números!') // lançar erro já serve como parada de código
        }

        if (isNaN(l) || isNaN(a)) {
          throw new Error('Você não digitou um número, meu caro!') // lançar erro já serve como parada de código
        }
        return l * a
      }
    </script>
  </body>
</html>
