<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
    <div id="output"></div>
  </body>

  <script>
    var numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64)

    document.querySelector('#output').innerHTML =
      'Essa é a soma dos números Pares: ' + somaOsPares(numeros)

    function somaOsPares(arrei) {
      var msg = 0
      for (var i = 0; i < arrei.length; i++) {
        if (arrei[i] % 2 === 0) {
          msg += arrei[i]
        }
      }
      return msg
    }
  </script>
</html>
