<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
    <div id="output"></div>
  </body>

  <script>
    var usuario = [
      { nome: 'Matheus', email: 'matheus@bol.com' },
      { nome: 'Maria', email: 'maria@bol.com' },
      { nome: 'Erivaldo', email: 'erivaldo@bol.com' }
    ]
    var msg = '<hr>'

    for (var i = 0; i < usuario.length; i++) {
      msg +=
        'nome: ' +
        usuario[i].nome +
        '<br>' +
        'contato: ' +
        usuario[i].email +
        '<hr>'
    }

    document.querySelector('#output').innerHTML = msg
  </script>
</html>
