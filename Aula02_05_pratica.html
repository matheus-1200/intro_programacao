  <body>
    <h1>Lógica de programação com javascript</h1>
  </body>

  <script>
    var n1 = prompt('Digite um número')
    n1 = parseFloat(n1)

    var n2 = prompt('Digite outro número')
    n2 = parseFloat(n2)

    var regra = parseInt(Math.random() * 2) //numero aleatório, 0 ou 1

    if (n1 == n2) {
      alert('O jogo deu empate!')
    } else {
      if (regra == 0) {
        alert('Vai vencer o MENOR número')
        if (n1 < n2) {
          alert('parabens, primero jogador!')
        } else {
          alert('Parabens, segundo jogador')
        }
      } else {
        alert('Vai vencer o MAIOR número')
        if (n1 > n2) {
          alert('parabens, primero jogador!')
        } else {
          alert('Parabens, segundo jogador')
        }
      }
    }
  </script>
</html>
