<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
  </body>

  <script>
    var n1 = prompt('Digite a nota do primeiro semestre:')
    n1 = parseFloat(n1)

    var n2 = parseFloat(prompt('Digite a nota do segundo semestre: '))

    var media = (n1 + n2) / 2

    if (media > 5) {
      alert('Parabéns, você passou!')
    } else {
      alert('Animal burrão!!')
    }
  </script>
</html>
