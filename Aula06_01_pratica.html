<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logica de programação</title>
  </head>
  <body>
    <h1>Lógica de programação com javascript</h1>
    <div id="output"></div>
  </body>

  <script>
    var dias = new Array(
      'domingo',
      'segunda',
      'terça',
      'quarta',
      'quinta',
      'sexta',
      'sábado'
    )
    var hoje = new Date()
    document.querySelector('#output').innerHTML =
      'Seja bem vindo! Hoje é ' + dias[hoje.getDay()]
    alert('Hoje é ' + dias[hoje.getDay()])
  </script>
</html>
